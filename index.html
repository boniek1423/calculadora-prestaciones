<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Laboral Total - Venezuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --primary-blue: #00247d; --ven-yellow: #ffcc00; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background-color: var(--primary-blue); color: white; border-radius: 20px 20px 0 0 !important; }
        .res-box { background: #fff; border-radius: 15px; padding: 20px; border-left: 5px solid var(--primary-blue); }
        .total-highlight { font-size: 2rem; color: #198754; font-weight: bold; }
        .section-title { color: var(--primary-blue); font-weight: bold; border-bottom: 2px solid var(--ven-yellow); display: inline-block; margin-bottom: 15px; }
        .pdf-btn { background: linear-gradient(45deg, #dc3545, #c82333); color: white; border: none; transition: all 0.3s; }
        .pdf-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(220,53,69,0.3); color: white; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card">
                <div class="card-header p-4 text-center">
                    <h2 class="mb-0">Calculadora de Liquidaci칩n Integral</h2>
                    <small>Basado en LOTTT Venezuela</small>
                </div>
                <div class="card-body p-4">
                    <form id="masterForm">
                        <div class="row g-4">
                            <div class="col-md-4">
                                <h6 class="section-title">1. Salario y Al칤cuotas</h6>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Salario Mensual Base ($)</label>
                                    <input type="number" id="sueldo" class="form-control" placeholder="0.00" required>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">Utilidades (D칤as)</label>
                                        <input type="number" id="diasUtil" class="form-control" value="30">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">Bono Vac. (D칤as)</label>
                                        <input type="number" id="diasVac" class="form-control" value="15">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 border-start border-end">
                                <h6 class="section-title">2. Relaci칩n Laboral</h6>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Fecha de Ingreso</label>
                                    <input type="date" id="fIngreso" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Fecha de Egreso</label>
                                    <input type="date" id="fEgreso" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Motivo</label>
                                    <select id="motivo" class="form-select">
                                        <option value="renuncia">Renuncia Voluntaria</option>
                                        <option value="despido">Despido Injustificado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <h6 class="section-title">3. Domingos y Feriados</h6>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Domingos/Feriados Trabajados</label>
                                    <input type="number" id="extras_input" class="form-control" value="0">
                                    <small class="text-muted">D칤as no pagados anteriormente</small>
                                </div>
                            </div>

                            <div class="col-12 mt-4 text-center">
                                <button type="button" onclick="calcularTotal()" class="btn btn-primary btn-lg px-5 rounded-pill shadow">
                                    Calcular Liquidaci칩n
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="resultados" class="mt-5 d-none">
                        <div class="res-box shadow-sm">
                            <h5 class="text-primary mb-3">Resultados del C치lculo</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <table class="table table-sm">
                                        <tr><td>Salario Integral Diario:</td><td class="text-end fw-bold" id="outIntegral"></td></tr>
                                        <tr><td>Tiempo de Servicio:</td><td class="text-end fw-bold" id="outTiempo"></td></tr>
                                        <tr><td>D칤as Base:</td><td class="text-end fw-bold" id="outDiasBase"></td></tr>
                                        <tr><td>D칤as Adicionales:</td><td class="text-end fw-bold text-success" id="outDiasAdic"></td></tr>
                                    </table>
                                </div>
                                <div class="col-md-6 text-center border-start">
                                    <p class="mb-1 fw-bold text-muted">TOTAL A RECIBIR:</p>
                                    <div class="total-highlight" id="outTotal"></div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button onclick="generarPDF()" class="btn pdf-btn btn-lg px-5 rounded-pill shadow">
                                游늯 Descargar PDF Detallado
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let datosCalculo = {};

function calcularTotal() {
    const sueldo = parseFloat(document.getElementById('sueldo').value);
    const dUtil = parseFloat(document.getElementById('diasUtil').value);
    const dVac = parseFloat(document.getElementById('diasVac').value);
    const fIng = new Date(document.getElementById('fIngreso').value);
    const fEgr = new Date(document.getElementById('fEgreso').value);
    const motivo = document.getElementById('motivo').value;
    const extras_dias = parseInt(document.getElementById('extras_input').value) || 0;

    if (!sueldo || isNaN(fIng) || isNaN(fEgr)) {
        alert("Por favor, ingrese el sueldo y las fechas correctamente.");
        return;
    }

    const diarioBase = sueldo / 30;
    const alicuotaUtil = (diarioBase * dUtil) / 360;
    const alicuotaVac = (diarioBase * dVac) / 360;
    const salarioIntegral = diarioBase + alicuotaUtil + alicuotaVac;

    let anos = fEgr.getFullYear() - fIng.getFullYear();
    let meses = fEgr.getMonth() - fIng.getMonth();
    if (meses < 0) { anos--; meses += 12; }

    const diasBaseYMeses = (anos * 60) + (meses * 5);
    let diasAdic = anos >= 2 ? Math.min((anos - 1) * 2, 30) : 0;

    const montoExtras = extras_dias * (diarioBase * 1.5);
    const montoPrestaciones = (diasBaseYMeses + diasAdic) * salarioIntegral;
    const montoIndem = (motivo === 'despido') ? montoPrestaciones : 0;
    const totalFinal = montoPrestaciones + montoIndem + montoExtras;

    datosCalculo = {
        fecha: new Date().toLocaleDateString('es-VE'),
        sueldo: sueldo,
        salarioIntegral: salarioIntegral,
        tiempo: `${anos} a침os, ${meses} meses`,
        diasBase: diasBaseYMeses,
        diasAdic: diasAdic,
        extras: montoExtras,
        prestaciones: montoPrestaciones,
        indemnizacion: montoIndem,
        total: totalFinal,
        motivo: motivo === 'despido' ? 'Despido Injustificado' : 'Renuncia Voluntaria'
    };

    document.getElementById('resultados').classList.remove('d-none');
    document.getElementById('outIntegral').innerText = salarioIntegral.toFixed(2) + " $";
    document.getElementById('outTiempo').innerText = datosCalculo.tiempo;
    document.getElementById('outDiasBase').innerText = diasBaseYMeses + " d칤as";
    document.getElementById('outDiasAdic').innerText = diasAdic + " d칤as";
    document.getElementById('outTotal').innerText = totalFinal.toLocaleString('es-VE', {minimumFractionDigits: 2}) + " $";
    
    document.getElementById('resultados').scrollIntoView({ behavior: 'smooth' });
}

function generarPDF() {
    if (!datosCalculo.total) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Encabezado Azul
    doc.setFillColor(0, 36, 125);
    doc.rect(0, 0, 210, 40, 'F');
    doc.setTextColor(255, 255, 255);
    doc.setFont("helvetica", "bold");
    doc.setFontSize(22);
    doc.text("LIQUIDACI칍N LABORAL", 105, 25, { align: "center" });
    
    // Cuerpo del documento
    doc.setTextColor(0, 0, 0);
    doc.setFontSize(10);
    doc.text(`Fecha: ${datosCalculo.fecha}`, 15, 50);
    doc.text(`Causa: ${datosCalculo.motivo}`, 15, 56);

    const body = [
        ["Salario Mensual Base", `${datosCalculo.sueldo.toFixed(2)} $`],
        ["Salario Integral Diario", `${datosCalculo.salarioIntegral.toFixed(2)} $`],
        ["Tiempo de Servicio", datosCalculo.tiempo],
        ["D칤as Acumulados (Base)", `${datosCalculo.diasBase} d칤as`],
        ["D칤as Adicionales", `${datosCalculo.diasAdic} d칤as`],
        ["Monto Prestaciones Sociales", `${datosCalculo.prestaciones.toLocaleString('es-VE')} $`]
    ];

    if (datosCalculo.extras > 0) {
        body.push(["Domingos/Feriados Pendientes", `${datosCalculo.extras.toLocaleString('es-VE')} $`]);
    }
    
    if (datosCalculo.indemnizacion > 0) {
        body.push([{content: "Indemnizaci칩n Art. 92", styles: {textColor: [200, 0, 0]}}, `${datosCalculo.indemnizacion.toLocaleString('es-VE')} $`]);
    }

    doc.autoTable({
        startY: 65,
        head: [['Concepto', 'C치lculo']],
        body: body,
        theme: 'striped',
        headStyles: { fillColor: [0, 36, 125] }
    });

    // Cuadro de Total
    let finalY = doc.lastAutoTable.finalY + 15;
    doc.setFillColor(245, 245, 245);
    doc.rect(120, finalY, 75, 20, 'F');
    doc.setFontSize(12);
    doc.text("TOTAL NETO A PAGAR:", 125, finalY + 8);
    doc.setFontSize(16);
    doc.setTextColor(25, 135, 84);
    doc.text(`${datosCalculo.total.toLocaleString('es-VE', {minimumFractionDigits: 2})} $`, 190, finalY + 15, { align: "right" });

    doc.save(`Liquidacion_${datosCalculo.fecha}.pdf`);
}
</script>
</body>
</html>
